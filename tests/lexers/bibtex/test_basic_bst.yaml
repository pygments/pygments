  'INTEGERS { output.state before.all }' Comment
  '\n\n'        Text

  'FUNCTION {sort.format.title}' Comment
  '\n'          Text

  "{ 't :="     Comment
  '\n'          Text

  '"A " #2'     Comment
  '\n    '      Text
  '"An " #3'    Comment
  '\n    '      Text
  '"The " #4 t chop.word' Comment
  '\n    '      Text
  'chop.word'   Comment
  '\n'          Text

  'chop.word'   Comment
  '\n'          Text

  'sortify'     Comment
  '\n'          Text

  '#1 global.max$ substring$' Comment
  '\n'          Text

  '}'           Comment
